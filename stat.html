<!DOCTYPE html>
<html>
    <head>
        <title>Carte interactive du CPI-Q</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <meta charset="UTF-8" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfGg-kquWG45yQf-N-HzBOjbOag-sznOE&v=3&callback=initMap"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" src="csv2json.js"></script>
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    </head>  
    <body>
        <div id="container">
            <div id="title"><h3>Atlas du CPI-Q</h3></div>
            <div id="buttons">
                <div id="informations">
                    <div id="toggles">
                        <canvas id = "myChart"></canvas>
                    </div>
                    <button id="2019" onClick="yearSelection(this.id)">January 2019 temperature graphic</button>
                    <button id="2020" onClick="yearSelection(this.id)">January 2020 temperature graphic</button>
                    <div id="toggles2">
                        <canvas id = "windRose"></canvas>
                    </div>
                </div>
    
            </div>
    
            <div id="info"></div>
            
            <div id="map"> </div>
        </div>

        

        <script src="stats.js"></script>
    </body>
</html>
